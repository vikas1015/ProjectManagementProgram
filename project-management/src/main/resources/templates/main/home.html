 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

	<body>
	
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>
	
	
	
	
	<div>
		<h4>Current Projects</h4>
		<table>
		<thead>
			<tr>
				<th> Project Name </th>
				<th> Project Stage </th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="aProject : ${projectsList}">
					<td th:text="${aProject.name}"/>
					<td th:text="${aProject.stage}"/>
				
				</tr>
			
			</tbody>
		
		</table>
	</div>
	
	
	
		<div>
		<h4>Current Employees</h4>
		<table>
		<thead>
			<tr>
				<th> First Name </th>
				<th> Last Name </th>
				<th> Email Address </th>
			</tr>
		</thead>
			<tbody>
				<tr th:each="aEmployee : ${employeesList}">
					<td th:text="${aEmployee.firstName}"/>
					<td th:text="${aEmployee.lastName}"/>
					<td th:text="${aEmployee.email}"/>
				
				</tr>
			
			</tbody>
		
		</table>
	</div>
	
</body>
